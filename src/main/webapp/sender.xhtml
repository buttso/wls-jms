<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h2>Put a Message on the Queue</h2>
        <h:form>
            <h:panelGrid columns="2" style="padding: 10px; vertical-align: top; border: 1px solid #69c;">                           
                <h:outputText value="Name"/><h:inputText value="#{jmsBean.name}"></h:inputText>
                <h:outputText value="Message"/><h:inputTextarea value="#{jmsBean.msg}"></h:inputTextarea>
                <h:commandButton action="#{jmsBean.publishMessage()}" value="Post Msg"/>
            </h:panelGrid>            
            <h:messages/>                            
        </h:form>


    </h:body>
</html>
